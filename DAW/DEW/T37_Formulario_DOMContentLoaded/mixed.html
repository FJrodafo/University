<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>

<body>

    <script>
        // Crear formulario con JavaScript
        const form = document.createElement('form');
        form.id = 'contactForm';
        form.action = 'https://www.bing.com/search';
        form.method = 'get';

        // Título del formulario
        const title = document.createElement('h1');
        title.textContent = 'Contacto';
        form.appendChild(title);

        // Crear y agregar campos al formulario
        const fields = [
            { label: 'Asunto:', type: 'text', name: 'subject', required: true },
            { label: 'Correo Electrónico:', type: 'email', name: 'email', required: true },
            { label: 'Nombre:', type: 'text', name: 'firstName', required: true },
            { label: 'Apellidos:', type: 'text', name: 'lastName', required: true },
            { label: 'Mensaje:', type: 'textarea', name: 'message', rows: 4, required: true }
        ];

        fields.forEach(field => {
            const label = document.createElement('label');
            label.textContent = field.label;

            const input = field.type === 'textarea' ?
                document.createElement('textarea') :
                document.createElement('input');

            input.type = field.type;
            input.name = field.name;
            if (field.rows) input.rows = field.rows;
            if (field.required) input.required = true;

            form.appendChild(label);
            form.appendChild(input);
        });

        // Crear botón de envío
        const submitButton = document.createElement('button');
        submitButton.type = 'submit';
        submitButton.textContent = 'Enviar';
        form.appendChild(submitButton);

        // Agregar formulario al cuerpo del documento
        document.body.appendChild(form);
    </script>

    <script>
        // Estilos en JavaScript (puedes mejorar esto usando estilos en línea o clases de CSS)
        const style = document.createElement('style');
        style.textContent = `
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
            }

            h1 {
                text-align: center;
            }

            label {
                margin-bottom: 8px;
            }

            input, textarea {
                padding: 8px;
                margin-bottom: 16px;
            }

            button {
                background-color: #007bff;
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }
        `;

        document.head.appendChild(style);
    </script>

</body>

</html>
