<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <script>
        function enviarDatos() {
            let nombre = document.getElementById("nombre").value;
            let apellidos = document.getElementById("apellidos").value;
            let direccion = document.getElementById("direccion").value;
            let telefono = document.getElementById("telefono").value;
            let correo = document.getElementById("correo").value;

            opener.mostrarResultado(nombre, apellidos, direccion, telefono, correo);
            self.close();
        }

        function mostrarResultado(nombre, apellidos, direccion, telefono, correo) {
            let resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = `<h2>Datos del Registro:</h2>
            <p><strong>Nombre:</strong> ${nombre}</p>
            <p><strong>Apellidos:</strong> ${apellidos}</p>
            <p><strong>Dirección:</strong> ${direccion}</p>
            <p><strong>Teléfono:</strong> ${telefono}</p>
            <p><strong>Correo electrónico:</strong> ${correo}</p>`;
        }
    </script>
</head>

<body>
    <h2>Formulario de registro</h2>
    <form id="formulario" onsubmit="enviarDatos()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br /><br />
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <br /><br />
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        <br /><br />
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        <br /><br />
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <br /><br />
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
