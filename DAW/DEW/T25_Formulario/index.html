<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <fieldset>
        <legend>Formulario</legend>
        <form name="formulario" id="formulario" action="https://www.google.es" method="get">
            <!-- Nombre -->
            <label for="nombre">Nombre:</label>
            <input name="nombre" type="text" id="nombre" />
            <!-- Apellidos -->
            <label for="apellidos">Apellidos:</label>
            <input name="apellidos" type="text" id="apellidos" />
            <!-- Edad -->
            <label for="edad">Edad:</label>
            <input name="edad" type="text" id="edad" maxlength="3" />
            <!-- NIF -->
            <label for="nif">NIF:</label>
            <input name="nif" type="text" placeholder="12345678A" id="nif" />
            <!-- E-mail -->
            <label for="email">E-mail:</label>
            <input name="email" type="text" placeholder="example@gmail.com" id="email" />
            <!-- Provincia -->
            <label for="provincia">Provincia:</label>
            <select name="provincia" id="provincia">
                <option value="0" selected="selected">Seleccione Provincia</option>
                <option value="SC">Santa Cruz de Tenerife</option>
                <option value="LP">Las Palmas de Gran Canaria</option>
            </select>
            <!-- Fecha Nacimiento -->
            <label for="fecha">Fecha Nacimiento:</label>
            <input name="fecha" type="text" placeholder="dd/mm/aaaa" id="fecha" />
            <!-- Teléfono -->
            <label for="telefono">Teléfono:</label>
            <input name="telefono" type="text" placeholder="123456789" maxlength="9" id="telefono" />
            <!-- Hora de visita -->
            <label for="hora">Hora de visita:</label>
            <input name="hora" type="text" placeholder="hh:mm" id="hora" />
            <!-- Botones -->
            <input type="reset" name="limpiar" id="button" value="Limpiar" />
            <input type="submit" name="enviar" id="enviar" value="Enviar" />
        </form>
        <!-- Información -->
        <div id="intentos"></div>
        <div id="errores"></div>
    </fieldset>
    <!-- Script -->
    <script src="./script.js"></script>
</body>

</html>
